<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores para mi Dahi</title>
    <link rel="stylesheet" href="flores.css">
</head>
<body>
    <div class="night"></div>
    <div class="text-container">
        <h1>Feliz día del amor y amistad mi estrellita hermosa, no encontré la manera de enviarte las flores amarillas de verdad y por eso preferí hacértelas. Así tienes unas flores que perduran en el tiempo y jamás se marchitan como mi amor por ti.</h1>
    </div>
    <div class="flower-container">
        <!-- Primera Flor -->
        <div class="flower">
            <div class="stem"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
            <div class="leaf"></div>
        </div>

        <!-- Segunda Flor -->
        <div class="flower">
            <div class="stem"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
            <div class="leaf"></div>
        </div>

        <!-- Tercera Flor -->
        <div class="flower">
            <div class="stem"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
            <div class="leaf"></div>
        </div>
    </div>
</body>
</html>
